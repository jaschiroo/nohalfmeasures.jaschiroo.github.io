---
layout: default
title: Recipes
---
<div class="pagetitle">{{ page.title }}</div>

{% for post in site.categories.recipes %}
  <div class="card">
    <h2><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
    <h5>{{ post.date | date_to_string }}</h5>
    <img src="{{ post.image }}" width="50%">
  </div>
{% endfor %}
